version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: medical_wiki
      POSTGRES_USER: medical_wiki
      POSTGRES_PASSWORD: medical_wiki
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    environment:
      POSTGRES_DB: medical_wiki
      POSTGRES_USER: medical_wiki
      POSTGRES_PASSWORD: medical_wiki
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      DJANGO_DEBUG: 1
      DJANGO_ALLOWED_HOSTS: "*"
    volumes:
      - ./backend:/app
      - media_data:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    environment:
      NEXT_PUBLIC_API_BASE_URL: "http://localhost:8000/api"
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  media_data:
